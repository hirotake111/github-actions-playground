name: Deploy server

on:
  push:
    branches:
      - test

jobs:
  job1:
    name: deployment
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: build image
        run: docker build -t gcr.io/${{ secrets.PROJECT_NAME }}/example-app:tag1 .

      - name: authorization request to GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SA_KEY }}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v0"

      - name: configure authentication
        run: gcloud auth configure-docker

      - name: push image
        run: docker push gcr.io/${{ secrets.PROJECT_NAME }}/example-app:tag1
