name: Deploy server

on:
  push:
    branches:
      - test

jobs:
  job1:
    name: deployment
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: build image
        run: docker build -t gcr.io/${{ secrets.PROJECT_NAME }}/example-app:tag1 .

      - name: test
        run: docker images

      - name: set up gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: "362.0.0"
          service_account_key: ${{ secrets.SA_KEY }}

      - name: push image
        run: docker push gcr.io/${{ secrets.PROJECT_NAME }}/example-app:tag1
